<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
</head>
<body>
    <h2>Teacher Registration</h2>
    <form method="POST">
        {% csrf_token %}

        <label>First Name</label>
        <input type="text" name="FIRSTNAME" placeholder="First Name" required><br><br>

        <label>Last Name</label>
        <input type="text" name="LASTNAME" placeholder="Last Name" required><br><br>

        <label>Email</label>
        <input type="email" name="EMAIL" placeholder="Email" required><br><br>

        <label>Address</label>
        <input type="text" name="ADDRESS" placeholder="Address" required><br><br>

        <label>Phone Number</label>
        <input type="text" name="PHONE_NUMBER" placeholder="Phone Number" required><br><br>

        <label>Username</label>
        <input type="text" name="USERNAME" placeholder="Username" required><br><br>

        <label>Password</label>
        <input type="password" name="PASSWORD" placeholder="Password" required><br><br>

        <label>Salary</label>
        <input type="number" step="0.01" name="SALARY" placeholder="Salary" required><br><br>

        <label>Experience (years)</label>
        <input type="number" name="EXPERIENCE" placeholder="Experience" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
