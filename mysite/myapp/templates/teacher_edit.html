<!DOCTYPE html>
<html>
<head>
    <title>Edit Teacher</title>
</head>
<body>
    <h2>Edit Teacher</h2>
    <form method="POST">
  {% csrf_token %}

  <label>First Name:</label>
  <input type="text" name="FIRSTNAME" value="{{ teacher.teacher_id.first_name }}"><br>

  <label>Last Name:</label>
  <input type="text" name="LASTNAME" value="{{ teacher.teacher_id.last_name }}"><br>

  <label>Email:</label>
  <input type="email" name="EMAIL" value="{{ teacher.teacher_id.email }}"><br>

  <label>Address:</label>
  <input type="text" name="ADDRESS" value="{{ teacher.address }}"><br>

  <label>Phone Number:</label>
  <input type="text" name="PHONE_NUMBER" value="{{ teacher.phone_number }}"><br>

  <label>Salary:</label>
  <input type="number" name="SALARY" value="{{ teacher.salary }}"><br>

  <label>Experience (years):</label>
  <input type="number" name="EXPERIENCE" value="{{ teacher.experience }}"><br>

  <button type="submit">Update</button>
  <a href="{% url 'teacher_admin' %}"><button type="button">Cancel</button></a>
</form>

</body>
</html>
